<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lisbon Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <section class="navbar">
        Nav bar
    </section>
    <section class="banner">
        <img src="https://picsum.photos/800/200">
        <h1>Wild Lisbon</h1>
        <h2>Don't know what to visited or where to have some fun<br>you are on the right place</h2>
        <form>
            <input type="search" autocomplete="off" placeholder="Search...">
        </form>
    </section>
    <section class="latest-posts">
        <h3>Latest Posts</h3>
        <div class="post-card">Postcard 1</div>
        <div class="post-card">Postcard 2</div>
        <div class="post-card">Postcard 3</div>
    </section>
    <section class="week-events">
        <h3>Week Events</h3>
        <div class="event">Event 1</div>
        <div class="event">Event 2</div>
        <div class="event">Event 3</div>
    </section>
    <section class="contact">
        <h3>Contact Us</h3>
        <button>Click here</button>
    </section>
    <section class="footer">
        Footer
    </section>
    <script src="main.js"></script>
</body>
</html>
